<div class="w-full" data-cards-root>
    <div class="flex flex-wrap gap-6" data-cards-grid></div>
</div>

<template id="tmpl-card-tile">
    <div data-card class="bg-gradient-to-tr from-[rgb(var(--card-from))] to-[rgb(var(--card-to))]
              rounded-lg shadow p-6 w-64 hover:scale-105 transition-all duration-300 cursor-pointer">
        <div class="space-y-1">
            <p class="text-sm bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))]
                bg-clip-text text-transparent" data-field="subtitle"></p>
            <h3 class="mb-1 font-bold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))]
                 bg-clip-text text-transparent" data-field="title"></h3>
            <p class="mb-1 italic bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))]
                 bg-clip-text text-transparent text-sm" data-field="detail"></p>
        </div>
    </div>
</template>

<template id="tmpl-card-block">
    <div data-card class="w-full p-4 transition-all rounded-lg shadow bg-indigo-50 hover:shadow-md">
        <div class="flex items-center justify-between gap-4">
            <div class="space-y-1 text-sm">
                <div class="font-semibold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))]
                    bg-clip-text text-transparent" data-field="title"></div>
                <div class="text-xs text-transparent bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text"
                    data-field="meta"></div>
                <div class="text-xs bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))]
                    bg-clip-text text-transparent" data-field="detail"></div>
            </div>
            <div class="p-2 bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))]
                  rounded-lg shadow-md cursor-pointer transition-all hover:scale-105" data-action></div>
        </div>
    </div>
</template>
