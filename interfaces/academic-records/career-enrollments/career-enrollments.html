<main class="min-h-screen flex flex-col md:ml-80 p-10">

    <h1
        class="text-2xl font-bold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent drop-shadow select-none mb-10 py-3">
        Inscripciones a Carreras
    </h1>

    <div class="flex flex-col lg:flex-row lg:items-end lg:gap-6 mb-10">
        <div class="flex flex-col flex-1 mb-4 lg:mb-0">
            <label class="text-xs font-semibold text-indigo-400 mb-1 select-none">Carrera</label>
            <select id="filter-career" class="bg-gradient-to-r from-indigo-50 to-blue-50 px-4 py-3 rounded-lg text-indigo-500 shadow-md focus:outline-none">
                <option value="">Todas</option>
            </select>
        </div>

        <div class="flex flex-col flex-1 mb-4 lg:mb-0">
            <label class="text-xs font-semibold text-indigo-400 mb-1 select-none">Estado</label>
            <select id="filter-status" class="bg-gradient-to-r from-indigo-50 to-blue-50 px-4 py-3 rounded-lg text-indigo-500 shadow-md focus:outline-none">
                <option value="">Todos</option>
                <option value="Activa">Activa</option>
                <option value="Finalizada">Finalizada</option>
                <option value="Suspendida">Suspendida</option>
            </select>
        </div>

        <div class="flex flex-col flex-1">
            <label class="text-xs font-semibold text-indigo-400 mb-1 select-none">Buscar estudiante</label>
            <input id="filter-student" type="text" placeholder="Nombre o código"
                class="bg-gradient-to-r from-indigo-50 to-blue-50 px-4 py-3 rounded-lg text-indigo-500 shadow-md focus:outline-none placeholder:text-indigo-300 placeholder:italic">
        </div>

        <div class="group block rounded-xl bg-transparent hover:bg-white hover:shadow-lg transition-shadow duration-300">
            <button id="search-career-enrollments-btn" type="button"
                class="flex items-center gap-5 px-5 py-4 rounded-lg text-indigo-400 group-hover:bg-gradient-to-r group-hover:from-indigo-400 group-hover:to-blue-400 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 flex-shrink-0 text-indigo-400 group-hover:text-white drop-shadow transition-colors duration-300 stroke-current fill-none" viewBox="0 0 24 24" stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.35-4.35" />
                </svg>
                <span class="hidden lg:block font-medium group-hover:text-white transition-all duration-300 drop-shadow select-none pr-1">Buscar</span>
            </button>
        </div>
    </div>

    <div id="career-enrollments-container" class="flex flex-col gap-8"></div>
</main>

<template id="tmpl-career-enrollment-card">
    <div class="bg-gradient-to-br from-indigo-50 to-blue-50 rounded-xl p-6 shadow-md hover:shadow-lg transition-all">
        <div class="flex justify-between items-start">
            <div>
                <h2 id="student-name" class="text-lg font-bold bg-gradient-to-r from-indigo-500 to-blue-500 bg-clip-text text-transparent drop-shadow select-none"></h2>
                <p id="career-info" class="text-xs text-indigo-400 font-semibold"></p>
            </div>
            <button type="button" id="view-career-enrollment-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-indigo-400 hover:text-indigo-500 transition-all hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="5" r="1" />
                    <circle cx="12" cy="12" r="1" />
                    <circle cx="12" cy="19" r="1" />
                </svg>
            </button>
        </div>

        <div class="text-sm text-indigo-600 mt-2">
            <p><span class="font-semibold">Estado:</span> <span id="status"></span></p>
            <p><span class="font-semibold">Inicio:</span> <span id="start-date"></span></p>
            <p><span class="font-semibold">Última actualización:</span> <span id="status-date"></span></p>
        </div>
    </div>
</template>

<template id="tmpl-career-enrollment-detail">
    <div class="p-6">
        <h2 id="detail-student" class="text-xl font-bold bg-gradient-to-r from-indigo-500 to-blue-500 bg-clip-text text-transparent drop-shadow select-none mb-2"></h2>
        <p id="detail-career-info" class="text-sm text-indigo-400 font-semibold mb-4"></p>

        <div class="text-sm text-indigo-600 mb-4">
            <p><span class="font-semibold">Estado:</span> <span id="detail-status"></span></p>
            <p><span class="font-semibold">Fecha de inicio:</span> <span id="detail-start-date"></span></p>
            <p><span class="font-semibold">Última actualización:</span> <span id="detail-status-date"></span></p>
        </div>
    </div>
</template>
