<main class="flex flex-col min-h-screen p-10 mb-40 md:ml-80">
    <div class="flex items-center justify-between mb-10">
        <h1
            class="text-2xl font-bold bg-gradient-to-r from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] bg-clip-text text-transparent drop-shadow select-none py-3">
            Notificaciones
        </h1>
        <div class="block bg-transparent group rounded-xl">
            <div id="add-notification-btn-container"></div>
        </div>
    </div>
    <template id="tmpl-add-notification">
        <form id="notification-form" novalidate class="flex flex-col max-w-md px-6 mx-auto gap-14 py-14">
            <div class="flex flex-col items-center">
                <span
                    class="text-3xl font-bold text-center mb-2 drop-shadow bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent select-none">
                    Nueva notificación
                </span>
                <span
                    class="text-xl font-semibold text-center drop-shadow bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent select-none">
                    Llena los campos requeridos
                </span>
            </div>
            <div class="flex flex-col gap-6">
                <input id="notif-title" name="title" type="text"
                    class="w-full bg-gradient-to-r from-[rgb(var(--body-from))] to-[rgb(var(--body-to))] px-6 py-4 rounded-lg focus:outline-none text-[rgb(var(--button-from))] placeholder:text-[rgb(var(--placeholder-from))] text-xl placeholder:italic text-shadow shadow-md border-none"
                    placeholder="Título" required>
                <textarea id="notif-message" name="message" rows="4"
                    class="w-full bg-gradient-to-r from-[rgb(var(--body-from))] to-[rgb(var(--body-to))] px-6 py-4 rounded-lg focus:outline-none text-[rgb(var(--button-from))] placeholder:text-[rgb(var(--placeholder-from))] text-xl placeholder:italic text-shadow shadow-md border-none resize-none"
                    placeholder="Mensaje" required></textarea>
            </div>
            <div class="flex justify-end gap-3">
                <button type="button" id="cancel-btn"
                    class="p-4 bg-gradient-to-tr from-indigo-100 to-blue-100 text-indigo-400 hover:scale-[1.015] hover:from-indigo-200 hover:to-blue-200 rounded-xl font-medium shadow-md transition-all">
                    Cancelar
                </button>
                <button type="submit"
                    class="p-4 bg-gradient-to-tr from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] text-white drop-shadow rounded-xl font-medium shadow-md hover:from-[rgb(var(--body-from))]0 hover:to-[rgb(var(--body-to))]0 hover:scale-[1.015] transition-all">
                    Guardar
                </button>
            </div>
        </form>
    </template>
    <div id="notifications-list" data-cards-grid></div>
    <template id="notification-tmpl">
        <div class="bg-gradient-to-bl from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] rounded-xl drop-shadow p-6 flex gap-6 w-full relative z-[900]"
            data-card>
            <div
                class="relative flex items-center justify-center w-16 h-16 overflow-hidden text-xl font-bold bg-gradient-to-tr from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] rounded-full select-none drop-shadow text-[rgb(var(--card-from))]">
                !
            </div>
            <div class="flex flex-col flex-1 gap-1">
                <p
                    class="title font-semibold text-transparent bg-clip-text bg-gradient-to-r from-[rgb(var(--button-from))] to-[rgb(var(--button-to))]">
                </p>
                <p
                    class="body text-sm text-transparent bg-clip-text bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))]">
                </p>
                <span
                    class="sentAt text-xs text-transparent bg-clip-text bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))]"></span>
            </div>
        </div>
    </template>

</main>
