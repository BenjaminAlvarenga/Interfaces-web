<main class="min-h-screen flex flex-col md:ml-80 p-10">
    <div class="flex items-center justify-between mb-10">
        <h1
            class="text-2xl font-bold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent drop-shadow select-none">
            Grados
        </h1>
        <div class="group block rounded-xl hover:bg-white hover:shadow-lg transition-shadow">
            <button id="add-grade-btn" type="button"
                class="flex items-center gap-5 px-5 py-4 rounded-lg text-indigo-400 group-hover:bg-gradient-to-r group-hover:from-indigo-400 group-hover:to-blue-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-400 group-hover:text-white"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M8 12h8" />
                    <path d="M12 8v8" />
                </svg>
                <span class="hidden lg:block font-medium group-hover:text-white drop-shadow select-none">Agregar
                    grado</span>
            </button>
        </div>
    </div>
    <section id="grades-list" class="flex flex-wrap gap-6"></section>
</main>

<template id="tmpl-grade-card">
    <div class="bg-gradient-to-tr from-indigo-50 to-blue-50 rounded-lg shadow p-6 w-64">
        <h3 class="font-semibold text-indigo-700 mb-1" id="grade-name"></h3>
    </div>
</template>

<template id="tmpl-add-grade">
    <form id="grade-form" class="max-w-md mx-auto flex flex-col px-6 gap-10 py-10">
        <h2
            class="text-2xl font-bold text-center bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent select-none">
            Nuevo grado
        </h2>
        <input id="grade-name-input" type="text"
            class="w-full bg-gradient-to-r from-indigo-50 to-blue-50 px-6 py-4 rounded-lg text-indigo-500 shadow-md placeholder:text-indigo-300"
            placeholder="Ej: Pregrado, Posgrado" required>
        <div class="flex justify-end gap-3">
            <button type="button" id="cancel-btn"
                class="p-4 bg-gradient-to-tr from-indigo-100 to-blue-100 text-indigo-400 rounded-xl shadow-md">
                Cancelar
            </button>
            <button type="submit"
                class="p-4 bg-gradient-to-tr from-indigo-400 to-blue-400 text-white rounded-xl shadow-md">
                Guardar
            </button>
        </div>
    </form>
</template>
