<main class="min-h-screen flex flex-col md:ml-80 p-10 space-y-8 pb-80 md:pb-56">

    <div class="flex items-center justify-between">
        <h1
            class="text-2xl font-bold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent drop-shadow select-none py-3">
            Pensums Académicos
        </h1>
    </div>

    <div class="flex flex-col lg:flex-row lg:items-end lg:gap-6 mb-10">
        <div class="flex flex-col flex-1 mb-4 lg:mb-0">
            <label class="text-xs font-semibold text-indigo-400 mb-1 select-none">Carrera</label>
            <select id="filter-career"
                class="bg-gradient-to-r from-indigo-50 to-blue-50 px-4 py-3 rounded-lg text-indigo-500 shadow-md focus:outline-none">
                <option value="">Todas</option>
            </select>
        </div>

        <div class="flex flex-col flex-1 mb-4 lg:mb-0">
            <label class="text-xs font-semibold text-indigo-400 mb-1 select-none">Año</label>
            <select id="filter-year"
                class="bg-gradient-to-r from-indigo-50 to-blue-50 px-4 py-3 rounded-lg text-indigo-500 shadow-md focus:outline-none">
                <option value="">Todos</option>
            </select>
        </div>

        <div class="flex flex-col flex-1">
            <label class="text-xs font-semibold text-indigo-400 mb-1 select-none">Buscar asignatura</label>
            <input id="filter-subject" type="text" placeholder="Código o nombre"
                class="bg-gradient-to-r from-indigo-50 to-blue-50 px-4 py-3 rounded-lg text-indigo-500 shadow-md focus:outline-none placeholder:text-indigo-300 placeholder:italic">
        </div>

        <div
            class="group block rounded-xl bg-transparent hover:bg-white hover:shadow-lg transition-shadow duration-300">
            <button id="search-pensums-btn" type="button"
                class="flex items-center gap-5 px-5 py-4 rounded-lg text-indigo-400 group-hover:bg-gradient-to-r group-hover:from-indigo-400 group-hover:to-blue-400 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="w-6 h-6 flex-shrink-0 text-indigo-400 group-hover:text-white drop-shadow transition-colors duration-300 stroke-current fill-none"
                    viewBox="0 0 24 24" stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.35-4.35" />
                </svg>
                <span
                    class="hidden lg:block font-medium group-hover:text-white transition-all duration-300 drop-shadow select-none pr-1">Buscar</span>
            </button>
        </div>
    </div>

    <section id="pensum-selection" class="flex flex-col gap-6"></section>

    <div id="pensum-view" class="space-y-6 hidden">
        <button id="back-to-selection" class="text-indigo-400 underline hover:text-blue-500 transition-all mb-4">
            Volver a lista de pensums
        </button>
        <h2 id="selected-pensum-title"
            class="text-xl font-bold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent drop-shadow select-none py-2">
        </h2>
        <div id="pensum-container" class="space-y-6"></div>
    </div>
</main>

<template id="tmpl-pensum-card">
    <div
        class="bg-gradient-to-br from-indigo-50 to-blue-50 rounded-xl p-6 shadow-md hover:shadow-lg transition-all cursor-pointer">
        <div class="flex justify-between items-center">
            <div>
                <h3 id="pensum-career"
                    class="font-semibold bg-gradient-to-r from-indigo-500 to-blue-500 bg-clip-text text-transparent mb-1">
                </h3>
                <p id="pensum-year"
                    class="text-sm bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent font-semibold">
                </p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-indigo-400 group-hover:text-indigo-500 transition-all" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path d="M9 5l7 7-7 7" />
            </svg>
        </div>
    </div>
</template>

<template id="tmpl-pensum-cycle">
    <div class="bg-white rounded-lg shadow-sm p-4">
        <h2
            class="text-lg font-bold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent mb-3 select-none">
            Ciclo <span class="cycle-name">-</span>
        </h2>
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-3" id="cycle-subjects"></div>
    </div>
</template>

<template id="tmpl-pensum-subject">
    <div class="border border-indigo-100 rounded-lg p-3 hover:shadow-md transition cursor-pointer group">
        <div
            class="font-semibold bg-gradient-to-r from-indigo-500 to-blue-500 bg-clip-text text-transparent drop-shadow">
            <span id="subject-code"></span> | <span id="subject-name"></span>
        </div>
        <div class="text-xs text-indigo-400 mt-1">
            <span class="italic">UV:</span> <span id="subject-uv">-</span>
        </div>
    </div>
</template>
