<main class="min-h-screen flex flex-col md:ml-80 p-10">

    <div class="flex items-center justify-between mb-10">

        <h1
            class="text-2xl font-bold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent drop-shadow select-none">
            Ciclos Académicos
        </h1>

        <div
            class="group block rounded-xl bg-transparent hover:bg-white hover:shadow-lg transition-shadow duration-300">
            <button id="add-cycle-btn" type="button"
                class="flex items-center gap-5 px-5 py-4 rounded-lg text-indigo-400 group-hover:bg-gradient-to-r group-hover:from-indigo-400 group-hover:to-blue-400 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="w-6 h-6 flex-shrink-0 text-indigo-400 group-hover:text-white drop-shadow transition-colors duration-300 stroke-current fill-none"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M8 12h8" />
                    <path d="M12 8v8" />
                </svg>
                <span
                    class="hidden lg:block font-medium group-hover:text-white transition-all duration-300 drop-shadow select-none pr-1">
                    Agregar ciclo
                </span>
            </button>
        </div>
    </div>

    <section id="cycles-list" class="flex flex-wrap gap-6"></section>
</main>

<template id="tmpl-cycle-card">
    <div class="bg-gradient-to-tr from-indigo-50 to-blue-50 rounded-lg shadow p-6 w-80 flex flex-col justify-between">
        <h3 id="cycle-label" class="font-semibold text-indigo-700 mb-1"></h3>
        <p class="text-sm text-indigo-500 mb-1">Año: <span id="cycle-year"></span></p>
        <p class="text-xs text-indigo-400 mt-2">Inicio: <span id="cycle-start"></span></p>
        <p class="text-xs text-indigo-400">Fin: <span id="cycle-end"></span></p>
    </div>
</template>

<template id="tmpl-add-cycle">
    <form id="cycle-form" novalidate class="max-w-md mx-auto flex flex-col px-6 gap-14 py-14">
        <div class="flex flex-col items-center">
            <span
                class="text-3xl font-bold text-center mb-2 drop-shadow bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent select-none">
                Nuevo ciclo
            </span>
            <span
                class="text-xl font-semibold text-center drop-shadow bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent select-none">
                Llena los campos requeridos
            </span>
        </div>

        <div class="flex flex-col gap-6">
            <input id="cycle-label-input" name="label" type="text"
                class="w-full bg-gradient-to-r from-indigo-50 to-blue-50 px-6 py-4 rounded-lg focus:outline-none text-indigo-500 placeholder:text-indigo-300 text-xl placeholder:italic text-shadow shadow-md border-none"
                placeholder="Etiqueta del ciclo (e.g., Ciclo I)" required>

            <input id="cycle-year-input" name="year" type="number"
                class="w-full bg-gradient-to-r from-indigo-50 to-blue-50 px-6 py-4 rounded-lg focus:outline-none text-indigo-500 placeholder:text-indigo-300 text-xl placeholder:italic text-shadow shadow-md border-none"
                placeholder="Año" required>

            <input id="cycle-start-input" name="startDate" type="date"
                class="w-full bg-gradient-to-r from-indigo-50 to-blue-50 px-6 py-4 rounded-lg focus:outline-none text-indigo-500 text-xl shadow-md border-none"
                required>

            <input id="cycle-end-input" name="endDate" type="date"
                class="w-full bg-gradient-to-r from-indigo-50 to-blue-50 px-6 py-4 rounded-lg focus:outline-none text-indigo-500 text-xl shadow-md border-none"
                required>
        </div>

        <div class="flex justify-end gap-3">
            <button type="button" id="cancel-btn"
                class="p-4 bg-gradient-to-tr from-indigo-100 to-blue-100 text-indigo-400 hover:scale-[1.015] hover:from-indigo-200 hover:to-blue-200 rounded-xl font-medium shadow-md transition-all">
                Cancelar
            </button>

            <button type="submit"
                class="p-4 bg-gradient-to-tr from-indigo-400 to-blue-400 text-white drop-shadow rounded-xl font-medium shadow-md hover:from-indigo-500 hover:to-blue-500 hover:scale-[1.015] transition-all">
                Guardar
            </button>
        </div>
    </form>
</template>
