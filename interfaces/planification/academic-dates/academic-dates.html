<main class="min-h-screen flex flex-col md:ml-80 p-10 pb-80">

    <div class="flex items-center justify-between mb-6">

        <h1
            class="text-2xl font-bold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent drop-shadow select-none">
            Fechas Académicas
        </h1>

        <div class="flex items-center gap-4 select-none">

            <button id="prev-month-btn" title="Mes anterior"
                class="p-2 rounded-lg text-indigo-400 hover:bg-indigo-100 hover:text-indigo-600 transition-colors">
                ‹
            </button>

            <span id="current-month-year" class="font-semibold text-indigo-600"></span>

            <button id="next-month-btn" title="Mes siguiente"
                class="p-2 rounded-lg text-indigo-400 hover:bg-indigo-100 hover:text-indigo-600 transition-colors">
                ›
            </button>

        </div>

    </div>

    <div id="calendar" class="grid grid-cols-7 gap-1 select-none">

        <!-- Weekday headers -->
        <div class="font-semibold text-indigo-500 text-center">Dom</div>
        <div class="font-semibold text-indigo-500 text-center">Lun</div>
        <div class="font-semibold text-indigo-500 text-center">Mar</div>
        <div class="font-semibold text-indigo-500 text-center">Mié</div>
        <div class="font-semibold text-indigo-500 text-center">Jue</div>
        <div class="font-semibold text-indigo-500 text-center">Vie</div>
        <div class="font-semibold text-indigo-500 text-center">Sáb</div>

        <!-- Date cells injected by JS -->

    </div>

</main>

<template id="tmpl-academic-date-modal">

    <form id="academic-date-form" novalidate class="max-w-md mx-auto flex flex-col px-6 gap-10 py-10">

        <div class="flex flex-col items-center">
            <span
                class="text-3xl font-bold text-center mb-3 drop-shadow bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent select-none"
                id="modal-title">
                Añadir Fecha Académica
            </span>

            <span
                class="text-xl font-semibold text-center drop-shadow bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent select-none">
                Completa los datos para la fecha seleccionada
            </span>
        </div>

        <div class="flex flex-col gap-6">

            <label for="date" class="font-semibold text-indigo-600 select-none">Fecha</label>
            <input type="date" id="date" name="date" readonly
                class="w-full bg-indigo-50 px-6 py-3 rounded-lg border border-indigo-300 text-indigo-700 text-lg cursor-not-allowed" />

            <label for="eventType" class="font-semibold text-indigo-600 select-none">
                
                Tipo de evento
            
            </label>

            <select id="eventType" name="eventType" required
                class="w-full bg-indigo-50 px-6 py-3 rounded-lg border border-indigo-300 text-indigo-700 text-lg">

                <option value="" disabled selected>
                    
                    Selecciona tipo de evento
                
                </option>

            </select>

            <label for="eventName" class="font-semibold text-indigo-600 select-none">
                
                Nombre del evento
            
            </label>
            <input type="text" id="eventName" name="eventName" placeholder="Nombre del evento"
                class="w-full bg-indigo-50 px-6 py-3 rounded-lg border border-indigo-300 text-indigo-700 text-lg"
                required />
        </div>

        <div class="flex justify-end gap-4">

            <button type="button" id="cancel-btn"
                class="p-4 bg-gradient-to-tr from-indigo-100 to-blue-100 text-indigo-400 hover:scale-[1.015] hover:from-indigo-200 hover:to-blue-200 rounded-xl font-medium shadow-md transition-all text-indigo-400">

                Cancelar

            </button>

            <button type="submit"
                class="p-4 bg-gradient-to-tr from-indigo-400 to-blue-400 text-white drop-shadow rounded-xl font-medium shadow-md hover:from-indigo-500 hover:to-blue-500 hover:scale-[1.015] transition-all">

                Guardar

            </button>

        </div>

    </form>

</template>
