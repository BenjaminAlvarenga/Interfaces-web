<main class="min-h-screen flex flex-col md:ml-80 p-10">
    <div class="flex items-center justify-between mb-10 min-w-[56px]">
        <h1
            class="text-2xl font-bold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent drop-shadow select-none py-3">
            Fechas Académicas
        </h1>
    </div>
    <div id="academic-calendar">

    </div>
</main>

<template id="tmpl-academic-date">
    <form id="academic-date-form" class="max-w-md mx-auto flex flex-col px-6 gap-10 py-10 select-none">
        <div class="flex flex-col items-center">
            <span
                class="text-3xl font-bold text-center mb-2 drop-shadow bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent select-none">
                Fecha Académica
            </span>
            <span
                class="text-xl font-semibold text-center drop-shadow bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent select-none"
                id="selected-date-label">
            </span>
        </div>

        <div class="flex flex-col gap-6">
            <input id="event-name" name="name" type="text"
                class="w-full bg-gradient-to-r from-indigo-50 to-blue-50 px-6 py-4 rounded-lg focus:outline-none text-indigo-500 placeholder:text-indigo-300 text-xl placeholder:italic text-shadow shadow-md border-none"
                placeholder="Nombre del evento" required>
        </div>

        <div class="flex justify-end gap-3">
            <button type="button" id="cancel-btn"
                class="p-4 bg-gradient-to-tr from-indigo-100 to-blue-100 bg-clip-text text-transparent drop-shadow font-medium shadow-md hover:scale-[1.015] hover:from-indigo-200 hover:to-blue-200 rounded-xl transition-all">
                Cancelar
            </button>
            <button type="submit"
                class="p-4 bg-gradient-to-tr from-indigo-400 to-blue-400 text-white drop-shadow rounded-xl font-medium shadow-md hover:from-indigo-500 hover:to-blue-500 hover:scale-[1.015] transition-all">
                Guardar
            </button>
        </div>
    </form>
</template>
