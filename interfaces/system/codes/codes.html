<main class="flex flex-col min-h-screen p-10 space-y-8 md:ml-80 pb-80 md:pb-56">
    <div class="flex items-center justify-between">
        <h1
            class="text-2xl font-bold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent drop-shadow select-none">
            Definición de Códigos
        </h1>
        <div class="block bg-transparent group rounded-xl">
            <div id="manage-codes-btn-container"></div>
        </div>
    </div>
    <div id="tabs" class="flex flex-wrap gap-3">
    </div>
    <div id="pattern-list" class="flex flex-wrap gap-6 mt-4">
    </div>
    <div id="generator-list" class="flex flex-wrap gap-6 mt-4 ">
    </div>
    <div id="hola" class="mt-4"></div>
</main>
<template id="tmpl-manage-codes">
    <div class="max-w-md p-10 mx-auto">
        <h2
            class="text-2xl font-bold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent drop-shadow mb-6">
            Configuración de códigos
        </h2>
        <p class="text-indigo-400">
            Aquí se gestionará la definición avanzada de códigos (próximamente).
        </p>
    </div>
</template>
<template id="tmpl-pattern-card">
    <div class="bg-gradient-to-tr from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] rounded-lg shadow p-6 w-64 hover:scale-105 transition-all duration-300 cursor-pointer">
        <p class="text-sm bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent"
            id="pattern-entity"></p>
        <h3 class="mb-1 font-bold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent"
            id="pattern-template"></h3>
        <p class="mb-1 italic bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent text-sm"
            id="pattern-detail">
        </p>
    </div>
</template>
<template id="tmpl-generator-card">
    <div class="bg-gradient-to-tr from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] rounded-lg shadow p-6 w-64 hover:scale-105 transition-all duration-300 cursor-pointer">
        <p class="text-sm bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent"
            id="generator-entity"></p>
        <h3 class="mb-1 font-bold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent"
            id="generator-template"></h3>
        <p class="mb-1 italic bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent text-sm"
            id="generator-detail">
        </p>
    </div>
</template>
