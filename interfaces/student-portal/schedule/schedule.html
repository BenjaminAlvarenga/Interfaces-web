<main class="min-h-screen flex flex-col md:ml-80 p-10 space-y-8 pb-80 md:pb-56">

    <div class="flex items-center justify-between">
        <h1
            class="text-2xl font-bold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent drop-shadow select-none py-3">
            Horario Actual
        </h1>
    </div>

    <div
        class="flex flex-wrap flex-col md:flex-row md:items-center md:justify-between gap-4 bg-indigo-50 rounded-lg p-4 px-6 shadow-sm">
        <div class="bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent select-none">
            <span id="schedule-student-id" class="text-lg font-semibold">-</span>
            <div class="text-sm bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text text-transparent">Carnet</div>
        </div>
        <div class="bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent select-none">
            <span id="schedule-student-name" class="text-lg font-semibold">-</span>
            <div class="text-sm bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text text-transparent">Nombre</div>
        </div>
        <div class="bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent select-none">
            <span id="schedule-student-lastname" class="text-lg font-semibold">-</span>
            <div class="text-sm bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text text-transparent">Apellido
            </div>
        </div>
    </div>

    <div id="schedule-table" class="mt-4"></div>

</main>

<template id="tmpl-schedule-modal">
    <div class="p-6">
        <h2 class="text-xl font-bold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent mb-4">
            Detalle de Clase
        </h2>
        <div class="text-indigo-700 space-y-2">
            <p><span class="font-semibold">Materia:</span> <span id="modal-class-name">-</span></p>
            <p><span class="font-semibold">Profesor:</span> <span id="modal-class-teacher">-</span></p>
            <p><span class="font-semibold">Aula:</span> <span id="modal-class-room">-</span></p>
            <p><span class="font-semibold">Horario:</span> <span id="modal-class-time">-</span></p>
        </div>
    </div>
</template>
