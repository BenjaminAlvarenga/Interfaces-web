<main class="min-h-screen flex flex-col md:ml-80 p-10 space-y-8 pb-80 md:pb-56">

    <div class="flex items-center justify-between">
        <h1
            class="text-2xl font-bold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent drop-shadow select-none py-3">
            Inscripción de Ciclo
        </h1>
    </div>

    <div
        class="flex flex-wrap flex-col md:flex-row md:items-center md:justify-between gap-4 bg-indigo-50 rounded-lg p-4 px-6 shadow-sm">
        <div class="bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent select-none">
            <span id="cycle-student-id" class="text-lg font-semibold">-</span>
            <div class="text-sm bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text text-transparent">Carnet</div>
        </div>
        <div class="bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent select-none">
            <span id="cycle-student-name" class="text-lg font-semibold">-</span>
            <div class="text-sm bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text text-transparent">Nombre</div>
        </div>
        <div class="bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent select-none">
            <span id="cycle-student-lastname" class="text-lg font-semibold">-</span>
            <div class="text-sm bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text text-transparent">Apellidos
            </div>
        </div>
        <div class="bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent select-none">
            <span id="cycle-admin" class="text-lg font-semibold">-</span>
            <div class="text-sm bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text text-transparent">
                Administrador</div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
        <div class="bg-indigo-50 rounded-lg p-4 shadow-sm flex justify-center items-center">
            <div class="text-center">
                <div id="cycle-student-code"
                    class="text-lg font-semibold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent">
                    -</div>
                <div class="text-sm bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text text-transparent">Código
                </div>
            </div>
        </div>
        <div class="bg-indigo-50 rounded-lg p-4 shadow-sm flex justify-center items-center">
            <div class="text-center">
                <div id="cycle-student-career"
                    class="text-lg font-semibold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent">
                    -</div>
                <div class="text-sm bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text text-transparent">Carrera
                </div>
            </div>
        </div>
        <div class="bg-indigo-50 rounded-lg p-4 shadow-sm flex justify-center items-center">
            <div class="text-center">
                <div id="cycle-student-plan"
                    class="text-lg font-semibold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent">
                    -</div>
                <div class="text-sm bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text text-transparent">Plan
                </div>
            </div>
        </div>
        <div class="bg-indigo-50 rounded-lg p-4 shadow-sm flex justify-center items-center">
            <div class="text-center">
                <div id="cycle-student-modality"
                    class="text-lg font-semibold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent">
                    -</div>
                <div class="text-sm bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text text-transparent">
                    Modalidad
                </div>
            </div>
        </div>
        <div class="bg-indigo-50 rounded-lg p-4 shadow-sm flex justify-center items-center">
            <div class="text-center">
                <div id="cycle-student-state"
                    class="text-lg font-semibold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent">
                    -</div>
                <div class="text-sm bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text text-transparent">Estado
                </div>
            </div>
        </div>
    </div>

    <div id="cycle-table" class="mt-4"></div>

    <h2
        class="text-lg font-semibold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent drop-shadow mt-6 select-none">
        Horario Semanal
    </h2>
    <div id="cycle-calendar" class="mt-2"></div>

</main>
