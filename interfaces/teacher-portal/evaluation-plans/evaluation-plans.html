<!-- La idea es que cuando se le de click al botón de ver plan, la información del plan se muestra igual con esa forma de ruta que se ve bien chulitriquis. Pero eso lo haré después. Esas irán filtradas por fecha. Noto que no era tan necesario para estas, porque son materias distintas. Pero está bien. Queda la funcionalidad -->

<main class="flex flex-col min-h-screen p-10 md:ml-80">

    <div class="flex items-center justify-between mb-10">
        <h1
            class="text-2xl font-bold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent drop-shadow select-none">
            Planes de Evaluación
        </h1>

        <div
            class="block transition-shadow duration-300 bg-transparent group rounded-xl hover:bg-white hover:shadow-lg">

            <button id="create-plan-btn" type="button" class="flex items-center gap-5 px-5 py-4 text-indigo-400 transition-colors duration-300 rounded-lg group-hover:bg-gradient-to-r group-hover:from-indigo-400 group-hover:to-blue-400">

                <svg xmlns="http://www.w3.org/2000/svg"
                    class="flex-shrink-0 w-6 h-6 text-indigo-400 transition-colors duration-300 stroke-current group-hover:text-white drop-shadow fill-none"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M8 12h8" />
                    <path d="M12 8v8" />
                </svg>

                <span
                    class="hidden pr-1 font-medium transition-all duration-300 select-none lg:block group-hover:text-white drop-shadow">
                    Crear plan
                </span>

            </button>
        </div>
    </div>

    <div id="plans-container" class="relative flex flex-col gap-8 pb-36">
    </div>

</main>

<template id="tmpl-plan-card">
    <div id="plan-card" class="relative pl-10">

        <div class="absolute top-8 left-3 w-3 h-3 bg-gradient-to-br from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] rounded-full shadow-md">
        </div>

        <div
            class="bg-gradient-to-br from-[rgb(var(--body-from))] to-[rgb(var(--body-to))] rounded-xl p-6 shadow-md hover:shadow-lg transition-all">
            <div class="flex items-start justify-between">
                <div>
                    <h2 id="plan-title"
                        class="text-lg font-bold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent drop-shadow select-none">
                    </h2>
                    <p id="plan-period" class="text-xs bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent font-semibold"></p>
                </div>

                <button type="button" id="context-menu-btn">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="w-5 h-5 text-indigo-400 transition-all hover:text-indigo-500 hover:scale-110" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="5" r="1" />
                        <circle cx="12" cy="12" r="1" />
                        <circle cx="12" cy="19" r="1" />
                    </svg>
                </button>
            </div>

            <p id="plan-description" class="text-sm bg-gradient-to-r from-[rgb(var(--body-from))]0 to-[rgb(var(--body-to))]0 bg-clip-text text-transparent mt-2"></p>
            <div class="mt-3 text-xs text-indigo-400">
                <p class="font-semibold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent">Evaluaciones incluidas:</p>
                <ul id="plan-evaluations" class="list-disc list-inside"></ul>
            </div>

            <div class="flex justify-end gap-3 mt-4">
                <button type="button" id="view-plan-btn"
                    class="group py-3 px-4 bg-gradient-to-tr from-indigo-100 to-blue-100 hover:scale-[1.015] hover:from-indigo-200 hover:to-blue-200 rounded-xl font-medium shadow-md transition-all">
                    <span
                        class="bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent group-hover:from-[rgb(var(--body-from))]0 group-hover:to-[rgb(var(--body-to))]0">Ver
                        Detalle</span>
                </button>

                <button type="button" id="edit-plan-btn"
                    class="py-3 px-4 bg-gradient-to-tr from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] text-white drop-shadow rounded-xl font-medium shadow-md hover:from-[rgb(var(--body-from))]0 hover:to-[rgb(var(--body-to))]0 hover:scale-[1.015] transition-all">
                    Editar Plan
                </button>
            </div>
        </div>
    </div>
</template>

<template id="tmpl-create-plan">
    <form id="plan-form" novalidate class="flex flex-col max-w-md px-6 mx-auto gap-14 py-14">

        <div class="flex flex-col items-center">
            <span
                class="text-3xl font-bold text-center mb-2 drop-shadow bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent select-none">
                Nuevo Plan
            </span>

            <span
                class="text-xl font-semibold text-center drop-shadow bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent select-none">
                Llena los campos requeridos
            </span>
        </div>

        <div class="flex flex-col gap-6">
            <input id="plan-title" type="text"
                class="w-full bg-gradient-to-r from-[rgb(var(--body-from))] to-[rgb(var(--body-to))] px-6 py-4 rounded-lg focus:outline-none text-indigo-500 placeholder:text-indigo-300 text-xl placeholder:italic text-shadow shadow-md border-none"
                placeholder="Título del plan" required>

            <input id="plan-period" type="text"
                class="w-full bg-gradient-to-r from-[rgb(var(--body-from))] to-[rgb(var(--body-to))] px-6 py-4 rounded-lg focus:outline-none text-indigo-500 placeholder:text-indigo-300 text-xl placeholder:italic text-shadow shadow-md border-none"
                placeholder="Periodo académico" required>

            <textarea id="plan-description" rows="4"
                class="w-full bg-gradient-to-r from-[rgb(var(--body-from))] to-[rgb(var(--body-to))] px-6 py-4 rounded-lg focus:outline-none text-indigo-500 placeholder:text-indigo-300 text-xl placeholder:italic text-shadow shadow-md border-none resize-none"
                placeholder="Descripción general" required></textarea>
        </div>

        <div class="flex justify-end gap-3">
            <button type="button" id="cancel-plan-btn"
                class="p-4 bg-gradient-to-tr from-indigo-100 to-blue-100 text-indigo-400 hover:scale-[1.015] hover:from-indigo-200 hover:to-blue-200 rounded-xl font-medium shadow-md transition-all">
                Cancelar
            </button>

            <button type="submit"
                class="p-4 bg-gradient-to-tr from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] text-white drop-shadow rounded-xl font-medium shadow-md hover:from-[rgb(var(--body-from))]0 hover:to-[rgb(var(--body-to))]0 hover:scale-[1.015] transition-all">
                Guardar
            </button>
        </div>
    </form>
</template>

<template id="tmpl-plan-detail">
    <div class="p-6">
        <h2 id="detail-title" class="text-xl font-bold bg-gradient-to-r from-[rgb(var(--body-from))]0 to-[rgb(var(--body-to))]0 bg-clip-text text-transparent drop-shadow select-none mb-2"></h2>
        <p id="detail-period" class="mb-4 text-sm font-semibold text-indigo-400"></p>
        <p id="detail-description" class="mb-4 text-sm text-indigo-600"></p>
        <p class="text-xs font-semibold text-indigo-500">Evaluaciones:</p>
        <ul id="detail-evaluations" class="text-xs text-indigo-500 list-disc list-inside"></ul>
    </div>
</template>
